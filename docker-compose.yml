version: '3.8'

services:
  # Frontend - React + Vite application
  meet-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      - VITE_LIVEKIT_URL=ws://localhost:7880
      - VITE_API_URL=http://localhost:8080
    depends_on:
      - meet-api
      - livekit
    restart: unless-stopped
    networks:
      - meet-network

  # API Server - Token generation
  meet-api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - LIVEKIT_API_KEY=devkey
      - LIVEKIT_API_SECRET=secret
      - LIVEKIT_URL=http://livekit:7880
      - PORT=8080
      - CORS_ORIGIN=http://localhost:3000
    depends_on:
      - livekit
    restart: unless-stopped
    networks:
      - meet-network

  # LiveKit Server - WebRTC backend
  livekit:
    image: livekit/livekit-server:latest
    command: --dev --bind 0.0.0.0
    ports:
      - "7880:7880"   # WebSocket / HTTP
      - "7881:7881"   # RTC over TCP
      - "7882:7882/udp"  # RTC over UDP
    restart: unless-stopped
    networks:
      - meet-network

networks:
  meet-network:
    driver: bridge
