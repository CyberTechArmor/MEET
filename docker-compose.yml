version: '3.8'

services:
  # Frontend - React + Vite application
  # Note: Frontend auto-detects API and LiveKit URLs based on browser location
  meet-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - meet-api
      - livekit
    restart: unless-stopped
    networks:
      - meet-network

  # API Server - Token generation
  meet-api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - LIVEKIT_API_KEY=devkey
      - LIVEKIT_API_SECRET=secret
      - LIVEKIT_URL=http://livekit:7880
      - PORT=8080
      - CORS_ORIGIN=*
    depends_on:
      - livekit
    restart: unless-stopped
    networks:
      - meet-network

  # LiveKit Server - WebRTC backend
  livekit:
    image: livekit/livekit-server:latest
    command: --config /etc/livekit.yaml
    ports:
      - "7880:7880"       # WebSocket / HTTP API
      - "7881:7881"       # RTC over TCP
      - "50000-50100:50000-50100/udp"  # RTC over UDP (media)
    volumes:
      - ./livekit.yaml:/etc/livekit.yaml:ro
    restart: unless-stopped
    networks:
      - meet-network

networks:
  meet-network:
    driver: bridge
