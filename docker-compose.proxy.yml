version: '3.8'

# Docker Compose with Caddy Reverse Proxy
# Provides automatic HTTPS with Let's Encrypt

services:
  # Caddy Reverse Proxy
  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"  # HTTP/3
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    environment:
      - MEET_DOMAIN=${MEET_DOMAIN:-localhost}
    depends_on:
      - meet-frontend
      - meet-api
      - livekit
    networks:
      - meet-network

  # Frontend - React + Vite application
  # Note: Frontend auto-detects API and LiveKit URLs based on browser location
  meet-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    expose:
      - "80"
    restart: unless-stopped
    networks:
      - meet-network

  # API Server - Token generation
  meet-api:
    build:
      context: ./api
      dockerfile: Dockerfile
    expose:
      - "8080"
    environment:
      - LIVEKIT_API_KEY=${LIVEKIT_API_KEY:-devkey}
      - LIVEKIT_API_SECRET=${LIVEKIT_API_SECRET:-secret}
      - LIVEKIT_URL=http://livekit:7880
      - PORT=8080
      - CORS_ORIGIN=*
    depends_on:
      - livekit
    restart: unless-stopped
    networks:
      - meet-network

  # LiveKit Server - WebRTC backend
  livekit:
    image: livekit/livekit-server:latest
    command: --dev --bind 0.0.0.0
    ports:
      - "7880:7880"   # WebSocket / HTTP (needs to be exposed for WebRTC)
      - "7881:7881"   # RTC over TCP
      - "7882:7882/udp"  # RTC over UDP
    restart: unless-stopped
    networks:
      - meet-network

networks:
  meet-network:
    driver: bridge

volumes:
  caddy_data:
  caddy_config:
